    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
      }
    </style>
  
    <script>
      let delay = 150;
      document.querySelectorAll("#portfolio-section img").forEach((element) => {
        element.classList.add("opacity-0", "animate-fadeIn");
        element.style.animationDelay = `${delay}ms`;
        delay += 150;
      });
    </script>

    document.getElementById(images[currentImageIndex]).classList.add("animate-pulse");
  }

  setInterval(animateImage, 2000);
