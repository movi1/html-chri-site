  <form onsubmit="submitForm(event)">
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
      <input type="email" id="email" name="emailAddress"
        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
        placeholder="Enter email address" aria-label="Email address" title="Email address" required>
    </div>
    <div class="mb-6">
      <label for="artType" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">What type of art are you
        looking to commission?</label>
      <textarea id="artType" name="entry.634299123" placeholder="Enter some text..." aria-label="Art type"
        title="Art type" required
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></textarea>
    </div>
    <button type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Send
      message</button>
  </form>

  <script>
    function submitForm(event) {

      event.preventDefault();

      const email = document.getElementById('email').value;
      const artTypeMessage = document.getElementById('artType').value;

      // Set the ID of your Google Form, go to your google form and click send, get the link option and copy the code that exists where ${formId} is:
      //https://docs.google.com/forms/d/e/${formId}/viewform?usp=sf_link

      const formId = '';

      // Construct the URL of your Google Form with the form ID included
      const url = `https://docs.google.com/forms/d/e/${formId}/formResponse`;

      // Create a new URLSearchParams object to encode the form data
      const data = new URLSearchParams();

      // Add the form data to the URLSearchParams object using the entry. fields
      // Alternatively, you can add the form data using the name attributes of each field

      // To get these fieldnames you can request an email version of your google form and inspect the input elements to find the name instead such as name="emailAddress" or name='entry.634299123'.


      data.append('emailAddress', email);
      data.append('entry.634299123', artTypeMessage);

      // Do something with the email and message data

      // Send a POST request to the specified URL with the form data in the request body
      fetch(url, {
        method: 'POST',
        mode: 'no-cors', // Use no-cors mode to bypass CORS policy
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: data,
      })
        .then((response) => {
          // Log the response status code to the console
          console.log(response.status);
        })
        .catch((error) => {
          // Log any errors to the console
          console.error(error);
        });
    }




  </script>
